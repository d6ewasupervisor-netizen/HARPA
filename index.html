<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>HARPA Reset Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using a specific version of html5-qrcode for stability -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-card">
            <div class="spinner"></div>
            <h3>Loading Data...</h3>
            <p>Please wait.</p>
        </div>
    </div>

    <!-- Store Selection Modal -->
    <div id="store-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2>Select Store</h2>
            <p>Enter Store Number to load Planogram:</p>
            <input type="number" id="store-input" class="input-box" placeholder="Store # (e.g., 5)">
            <button id="btn-load-store" class="btn-primary">Load Planogram</button>
            <p id="error-msg" class="error hidden">Store not found.</p>
        </div>
    </div>

    <!-- PDF Modal -->
    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-card pdf-card">
            <div class="modal-header">
                <h3>Planogram PDF</h3>
                <button onclick="closePDF()" class="btn-secondary">Close</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </div>
    </div>

    <!-- Scanner Overlay -->
    <div id="scanner-modal" class="modal-overlay hidden">
        <div class="scanner-wrapper">
            <div id="reader"></div>
            <button onclick="stopScanner()" class="btn-secondary" style="margin-top:10px; width:100%;">Close Camera</button>
        </div>
    </div>

    <!-- Header Area -->
    <header>
        <div class="top-bar">
            <div class="store-info">
                <h1 id="store-display">Store: --</h1>
                <div id="pog-display" class="sub-text">POG: --</div>
            </div>
            <div class="actions">
                <button onclick="openPDF()" class="btn-small">ðŸ“„ PDF</button>
                <button onclick="resetStore()" class="btn-small">ðŸ”„ Change</button>
            </div>
        </div>

        <!-- Bay Buttons -->
        <div id="bay-nav-container">
            <div id="bay-nav" class="bay-scroller">
                <!-- JS will insert buttons here -->
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-fill"></div>
        </div>
        <div class="progress-label">
            <span id="progress-count">0/0 Complete</span>
        </div>
    </header>

    <!-- Main Pegboard Canvas -->
    <main id="main-content">
        <div id="grid-view-container">
            <!-- Products injected here -->
        </div>
    </main>

    <!-- Footer Controls -->
    <div class="footer-bar">
        <input type="text" id="search-input" placeholder="Search UPC or Name...">
        <button id="btn-scan-toggle" class="btn-scan">ðŸ“· Scan</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
