<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>HARPA Reset Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>

    <!-- Loading / Error Overlay -->
    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-card center-content">
            <div class="spinner"></div>
            <h3 id="loading-title">Loading HARPA...</h3>
            <p id="loading-text">Fetching data files...</p>
        </div>
    </div>

    <!-- Store Selection Modal -->
    <div id="store-modal" class="modal-overlay hidden">
        <div class="modal-card center-content">
            <h2>Select Store</h2>
            <input type="number" id="store-input" class="input-large" placeholder="Store #">
            <button id="btn-load-store" class="btn-primary full-width">Load Planogram</button>
            <p id="error-msg" class="error hidden">Store not found in mapping.</p>
        </div>
    </div>

    <!-- Scanner Overlay -->
    <div id="scanner-modal" class="modal-overlay hidden">
        <div class="scanner-wrapper">
            <button onclick="stopScanner()" class="btn-secondary full-width" style="margin-bottom:10px; background:#fff;">CLOSE CAMERA âœ•</button>
            <div id="reader"></div>
            <div class="scanner-instruction">Point camera at UPC</div>
        </div>
    </div>

    <!-- PDF Modal -->
    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-card pdf-card">
            <div class="modal-header">
                <h3>Planogram PDF</h3>
                <button onclick="closePDF()" class="btn-secondary">Close</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <!-- Top Row: Scanner & Search (Priority) -->
        <div class="tools-row">
            <button id="btn-scan-toggle" class="btn-scan-header">ðŸ“· SCAN BARCODE</button>
        </div>
        <div class="search-row">
            <input type="text" id="search-input" placeholder="Manual UPC Entry...">
            <button id="btn-manual-search" class="btn-go">SEARCH</button>
        </div>
        
        <!-- Debug / Info -->
        <div id="scan-debug" class="debug-line">Ready</div>

        <!-- Store Info & Nav -->
        <div class="info-row">
            <div>
                <span id="store-display" style="font-weight:bold; color:#005EB8;">Store: --</span>
                <span id="pog-display" style="font-size:0.75rem; color:#666; margin-left:5px;"></span>
            </div>
            <div style="display:flex; gap:5px;">
                <button onclick="openPDF()" class="btn-xs">PDF</button>
                <button onclick="resetStore()" class="btn-xs">Switch</button>
            </div>
        </div>

        <!-- Bay Navigation -->
        <div class="nav-bar">
            <button id="prev-bay" class="nav-arrow">â—€</button>
            <span id="bay-indicator">Bay 1</span>
            <button id="next-bay" class="nav-arrow">â–¶</button>
        </div>

        <!-- Progress -->
        <div class="progress-track">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div class="progress-text">
            <span id="progress-count">0/0 Complete</span>
        </div>
    </header>

    <!-- MAIN SCROLLABLE AREA -->
    <main id="main-scroll-area">
        <!-- The Grid Container -->
        <div id="pegboard-container">
            <!-- Grid and Products are injected here -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
