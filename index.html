<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport allows zooming (user-scalable=yes) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>HARPA Reset Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-card center-content">
            <div class="spinner"></div>
            <h3>Loading HARPA...</h3>
            <p>Fetching Planograms & Images</p>
        </div>
    </div>

    <!-- Store Selection Modal -->
    <div id="store-modal" class="modal-overlay hidden">
        <div class="modal-card center-content">
            <h2>Select Store</h2>
            <p>Enter your Store Number:</p>
            <input type="number" id="store-input" class="input-large" placeholder="Store # (e.g. 5)">
            <button id="btn-load-store" class="btn-primary full-width">Load Planogram</button>
            <p id="error-msg" class="error hidden">Store not found.</p>
        </div>
    </div>

    <!-- Scanner Overlay -->
    <div id="scanner-modal" class="modal-overlay hidden">
        <div class="scanner-wrapper">
            <button onclick="stopScanner()" class="btn-secondary full-width" style="margin-bottom:10px;">CLOSE CAMERA âœ•</button>
            <div id="reader"></div>
            <div style="color:white; text-align:center; margin-top:10px;">Point camera at UPC</div>
        </div>
    </div>

    <!-- PDF Modal -->
    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-card pdf-card">
            <div class="modal-header">
                <h3>Planogram PDF</h3>
                <button onclick="closePDF()" class="btn-secondary">Close</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </div>
    </div>

    <!-- APP HEADER -->
    <header>
        <!-- Row 1: Info & Global Actions -->
        <div class="header-top">
            <div class="store-info">
                <h1 id="store-display">Store: --</h1>
                <div id="pog-display" class="sub-text">POG: --</div>
            </div>
            <div class="header-buttons">
                <button onclick="openPDF()" class="btn-small">ðŸ“„ PDF</button>
                <button onclick="resetStore()" class="btn-small">ðŸ”„ Switch</button>
            </div>
        </div>

        <!-- Row 2: Scanner & Search -->
        <div class="search-container">
            <button id="btn-scan-toggle" class="btn-scan-header">ðŸ“· SCAN BARCODE</button>
            <div class="manual-search">
                <input type="text" id="search-input" placeholder="Or type UPC...">
                <button id="btn-manual-search" class="btn-go">GO</button>
            </div>
        </div>

        <!-- Debug Info -->
        <div id="scan-debug" class="debug-line">Ready to scan...</div>

        <!-- Row 3: Navigation -->
        <div class="nav-bar">
            <button id="prev-bay" class="nav-arrow">â—€</button>
            <span id="bay-indicator">Bay 1</span>
            <button id="next-bay" class="nav-arrow">â–¶</button>
        </div>

        <!-- Row 4: Progress -->
        <div class="progress-track">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div class="progress-text">
            <span id="progress-count">0/0 Complete</span>
        </div>
    </header>

    <!-- MAIN CANVAS (Pegboard) -->
    <main id="main-scroll-area">
        <!-- The Grid -->
        <div id="pegboard-container">
            <!-- JS Injects Grid & Products Here -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
