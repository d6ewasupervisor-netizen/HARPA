<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>HARPA Reset Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-card center-content">
            <div class="spinner"></div>
            <h3 id="loading-title">Loading...</h3>
            <p id="loading-text">Connecting to Store Data</p>
        </div>
    </div>

    <!-- Store Select -->
    <div id="store-modal" class="modal-overlay hidden">
        <div class="modal-card center-content">
            <h2>Select Store</h2>
            <input type="number" id="store-input" class="input-large" placeholder="Enter Store #">
            <button id="btn-load-store" class="btn-primary full-width">Load POG</button>
            <p id="error-msg" class="error hidden">Store Not Found</p>
        </div>
    </div>

    <!-- Scanner -->
    <div id="scanner-modal" class="modal-overlay hidden">
        <div class="scanner-wrapper">
            <button onclick="stopScanner()" class="btn-secondary full-width" style="margin-bottom:10px;">CLOSE CAMERA âœ•</button>
            <div id="reader"></div>
            <div class="scanner-instruction">Scanning...</div>
        </div>
    </div>

    <!-- PDF View -->
    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-card pdf-card">
            <div class="modal-header">
                <h3>Planogram PDF</h3>
                <button onclick="closePDF()" class="btn-secondary">Close</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div class="header-row">
            <div class="store-info">
                <h1 id="store-display">Store: --</h1>
                <span id="pog-display" class="sub-text">--</span>
            </div>
            <div class="header-actions">
                <button onclick="openPDF()" class="btn-small">PDF</button>
                <button onclick="resetStore()" class="btn-small">Switch</button>
            </div>
        </div>

        <div class="tools-row">
            <button id="btn-scan-toggle" class="btn-scan-header">ðŸ“· SCAN BARCODE</button>
            <div class="manual-search">
                <input type="text" id="search-input" placeholder="UPC...">
                <button id="btn-manual-search" class="btn-go">GO</button>
            </div>
        </div>
        
        <div id="scan-debug" class="debug-line">Ready</div>

        <div class="nav-bar">
            <button id="prev-bay" class="nav-arrow">â—€</button>
            <span id="bay-indicator">Bay 1</span>
            <button id="next-bay" class="nav-arrow">â–¶</button>
        </div>

        <div class="progress-track">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-scroll-area">
        <!-- The pegboard is drawn here -->
        <div id="pegboard-container"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
